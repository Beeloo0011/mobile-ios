strings:
    paths:
        - PIALibrary/Resources/UI/Shared/en.lproj/UI.strings
        - PIALibrary/Resources/UI/iOS/en.lproj/Welcome.strings
        - PIALibrary/Resources/UI/iOS/en.lproj/Signup.strings
    templateName: structured-swift4
    output: PIALibrary/Sources/UI/iOS/SwiftGen+Strings.swift
    params:
        module: PIALibrary

storyboards:
    paths:
        - PIALibrary/Resources/UI/iOS/Welcome.storyboard
        - PIALibrary/Resources/UI/iOS/Signup.storyboard
    templateName: swift4
    output: PIALibrary/Sources/UI/iOS/SwiftGen+Storyboards.swift
    params:
        module: PIALibrary

xcassets:
    paths:
        - PIALibrary/Resources/UI/iOS/UI.xcassets
    templateName: swift4
    output: PIALibrary/Sources/UI/iOS/SwiftGen+Assets.swift
